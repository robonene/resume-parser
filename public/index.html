<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File Upload Test</title>
        <script type="module" src="/src/index.js" ></script>
        <script src="/src/upload.js"></script>
        
    </head>

    <body>
     <strong>File Uploads</strong>
    <div>
        <form action="upload" method="POST" enctype="multipart/form-data">
            <label for="fileTest">Select a file to upload</label>
            <input type="file" id="fileTest" accept=".png, .jpg, .jpeg" multiple/>
        </form>

        <input type="submit" value="Upload" id="fileButton"/>
    </div>
        <strong>File Downloads</strong>
        <form action="download" target="_self" method="POST">
            <input type="text" name="file" />
            <input type="submit" value="Download" />
        </form>

        <strong>File Deletions</strong>
        <form action="delete" target="_self" method="POST">
            <input type="text" name="file" />
            <input type="submit" value="Delete" />
        </form>

    </body>
</html>
